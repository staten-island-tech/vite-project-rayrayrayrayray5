<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist Builder</title>
  </head>
  <body class="cool">
    <h1 class="hero">The Greatest Music Playlist Builder</h1>
    <div class="main">
      <button class="btn">Change Theme</button>
      <input class="input" type="text" placeholder="Enter Song Name" />
      <button onclick="addSong()">Add Song</button>
      <div class="output"></div>
      <button class="filter">All</button>
      <button class="filter" genre-id="Pop">Pop</button>
      <button class="filter" genre-id="Hip-Hop">Hip-Hop</button>
      <button class="filter" genre-id="R&B">R&B</button>
      <button class="filter" genre-id="Rock">Rock</button>
      <button class="filter" genre-id="Folk">Folk</button>
      <button class="filter" genre-id="EDM">EDM</button>
      <h1>Your Playlist:</h1>
      <section class="app"></section>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
